<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>jQuery UI Example Page</title>
		<link type="text/css" href="css/base.css" rel="stylesheet" />	
		<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.2.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="js/sparql.js"></script>
		<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.2.custom.min.js"></script>
        <script type="text/javascript" src="js/seamstress.js"></script>

        <script type="text/javascript">

            function handleFindDialogOpen(event, ui) {
               $("#find_form :text").keypress(handleFindDialogKeyPress);
            }

            function handleFindDialogKeyPress() {
                findObjects($("#find_form[name=uri]").val(), $("#find_form[name=keywords]").val);
                alert("Hey");
            }

            $(function() { 
                $("#tabs").tabs();
                $("#find_dialog").dialog({
                    width: 480,
                    open: handleFindDialogOpen
                });
            });
        </script>  
	</head>
	<body>
        <div id="tabs">
            <ul>
                <li><a href="#tabs-1">Stories</a></li>
                <li><a href="#tabs-2">Events</a></li>
            </ul>
            <div id="tabs-1">
                <p>Bla bla</p>
            </div>
            <div id="tabs-2">
                <p>Bloo bloo</p>
            </div>
        </div>

        <div id="find_dialog" title="Story Finder">
            <form id="find_form">
                <input type="text" size="64" value="uri" name="uri" /><br />
                <input type="text" size="64" value="keywords" name="keywords" /><br />
            </form>
        </div>
	</body>
</html>
